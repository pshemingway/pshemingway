    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Contact</title>
  </head>
  <body>
    <nav>
      <a href="index.html" class="name-link">Paul Hemingway</a>
      <ul class="list-links">
        <li>
          <a href="about.html">About</a>

    <div id="contact">
        <header>
          <h1>Contact Me</h1>
        </header>
      
  
      <main>
        <form action="mailto:pshfmg@umsystem.edu?Subject=Portfolio%20Website%20Contact" method="post" enctype="text/plain">
          <div class="name-row">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="Peter" required autofocus>
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Parker" required>
            </div>
          </div>
          <div>
            <label for="emailInput">Email</label>
            <input type="email" placeholder="example123@gmail.com" id="emailInput" required>
          </div>
          <div>
            <label for="messageInput">Message</label>
            <textarea name="messageInput" id="messageInput" cols="30" rows="10" required></textarea>
          </div>
          <div class="submitDiv">
            <input type="submit">
          </div>
          


        </form>
      </main>
    </div>
    

    <footer>
      <div class="name">
        <p>Paul Hemingway</p>
        <p>&copy; 2022 Hemingway</p>
      </div>
      <div class="footer-contact">
        <div>
          <img src="envelope.ico" alt="email">
          <span>pshfmg@umsystem.edu</span>
        </div>
        <div>
          <img src="phone.ico" alt="phone">
          <span>+1 888-888-8888</span>
        </div>
      </div>

    </footer>
  </body>
